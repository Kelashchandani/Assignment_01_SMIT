<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter your Number"));
        if(a <= 60){
            document.write("F");
        }else if(a<= 70){
            document.write("D")
        }
        else if(a<= 80){
            document.write("C")
        }
        else if(a<= 90){
            document.write("B")
        }else if(a<= 100){
            document.write("A")
        }


        
    </script>
</body>
</html>
