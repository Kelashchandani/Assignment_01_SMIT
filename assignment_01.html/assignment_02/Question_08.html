<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment_08</title>
</head>

<body>
    <script>
        function saveObjectToLocalStorage(obj) {
            // Save each property to localStorage
            Object.keys(obj).forEach(key => {
                localStorage.setItem(key, JSON.stringify(obj[key]));
            });

            // Retrieve the object from localStorage and return it as a new object
            const newObj = {};
            Object.keys(obj).forEach(key => {
                newObj[key] = JSON.parse(localStorage.getItem(key));
            });
            return newObj;
        }
        const myObj = { name: 'John', age: 30 };
        const savedObj = saveObjectToLocalStorage(myObj);
        console.log(savedObj); // { name: 'John', age: 30 }

    </script>
</body>

</html>
