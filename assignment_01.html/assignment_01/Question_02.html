<body>
    <script>
        // . Write a JavaScript conditional statement to find the sign of a number. Display
// an alert box with the specified sign.

        let a = Number(prompt("Enter your first number"))
        if (a >= 0) {
            alert("This is Positive number +")
        } else {
            alert("This is negative number -")
        }  
    </script>
