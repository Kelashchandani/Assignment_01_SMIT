<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   let i, j, k;
  for(i = 1; i <= 4; i++)
  {
   for(j = i; j < 4; j++)
   {
    document.write("&nbsp;&nbsp;");
   }
   for(k = 1; k < i*2; k++){
    document.write("*");
   }
   document.write("<br>");
  }
    </script>
</body>
</html>
